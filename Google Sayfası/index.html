<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body class="text-center">
      
        <div class="container">
            <div>
              <img src="images/google.jpg" alt="Google!">

              <p>Search the web using Google!</p>
              <input type="text" size="40px">
              <div>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky!">
              </div>
            </div>
            <div style="height: 650px;">

            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>

            </div>
            <div class="col-sm-4 classCol">
              <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
              <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google</a><br>

            </div>
            <div class="col-sm-4 classCol">
              Get Google! <br>
              updates mountly <br>
              <input type="text" value="your e-mail" size="10px"><br>
              <input type="button" value="Subscribe">
              <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">archive</a><br>

            </div>
       </div>
